version: 2
defaults: &defaults
  docker:
    - image: ubuntu:19.04
jobs:
  build_linux:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Id
          command: cat /etc/*release
      - run:
          name: Setup requirements
          command: |
            apt-get update
            apt-get install -y git cmake libpng-dev libfreetype6-dev libdbus-glib-1-dev libgtk2.0-dev curl libdbus-glib-1-dev wget
            apt-get install -y python-yaml python.junitxml
      - run:
          name: Build for Linux
          command: |
            git clone https://github.com/jandegr/navit.git
            cd navit
            git branch -a
            git checkout trunk
            ls -la
            mkdir bin
            cd bin
            cmake ../ -DBUILD_MAPTOOL=n -DSAMPLE_MAP=n
            make -j2
            ls -la
            ls -la navit   
      - run:
          name: Prepare Navit for tests
          command: |
            cd navit/bin/navit
            ls -la
            sed -i -e 's@name="Local GPS" profilename="car" enabled="yes" active="1"@name="Local GPS" profilename="car" enabled="no" active="0"@' navit.xml
            sed -i -e 's@name="Demo" profilename="car" enabled="no" active="yes"@name="Demo" profilename="car" enabled="yes" active="yes" refresh="1"@' navit.xml
            sed -i -e 's@type="internal" enabled@type="internal" fullscreen="1" font_size="350" enabled@' navit.xml
            sed -i -e 's@libbinding_dbus.so" active="no"@libbinding_dbus.so" active="yes"@' navit.xml
            sed -i -e 's@name="Car" nightlayout="Car-dark"@name="Car"@' navit.xml        
      - run:
          name: Navit xml
          command: |
            cd navit/bin/navit
            cat navit.xml
      - run:
          name: get map BFR
          command: |
            mkdir ~/maps
            echo '<map type="binfile" data="~/maps/BFR.bin" />' > ~/maps/BFR.xml
            wget -c -O ~/maps/BFR.bin https://3572-34103839-gh.circle-artifacts.com/0/root/project/BFR.bin
      - run:
         name: Start Navit
         command: |
           cd navit/bin/navit
           ./navit
         background: true
      - run:
         name: Perform tests
         command: python test.py $CIRCLE_ARTIFACTS/ $CIRCLE_TEST_REPORTS/ "metric"
      - run:
         name: Stop Navit
         command: dbus-send  --print-reply --session --dest=org.navit_project.navit /org/navit_project/navit/default_navit org.navit_project.navit.navit.quit
workflows:
  version: 2
  build_all:
    jobs:
      - build_linux
